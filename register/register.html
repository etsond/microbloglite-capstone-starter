    <title>Register</title>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home.html">Secret Notes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Post Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../profile/index.html">Profile</a>

                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="registrationFullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registrationFullname" required minlength="3">
            </div>
            <div class="mb-3">
                <label for="registrationUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registrationUsername" required minlength="3">
            </div>
            <div class="mb-3">
                <label for="registrationPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registrationPassword" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="registrationConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registrationConfirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p id="messageP"></p>
    </div>

    <!-- Page-specific JavaScript -->
    <script src="./js/register.js"></script>
</body>
